<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App Practice Project</title>
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <input type="text" placeholder="Enter city..." id="enter-city"/>
        <input type="submit" value="Search" id="search-form" />
        <span class="current">
       <input type="submit" value="Current Location" />
        </span>
      </form>
      </br>
      <div class="row">
        <div class="col"><h1 id="city">Tokyo</h1>
        <h2><span class = "day">Sunday</span><span class = "time"> 12:12</span> PM</h2>
        <h3>
          <span><i class="fas fa-sun icon"></i></span> <span id="numDegrees">19</span><sup><span>°C</span></sup></span>
        </h3>
        <h5>Sunny</h5></div>
        <div class="col">      <ul class="info">
          <li>
            <strong>Wind</strong>: <span id="wind">3</span>  MPH
          </li>
          <li>
            <strong>Max. Temp</strong>: <span  id="maxTemp">25</span>°C
          </li>
          <li>
            <strong>Min. Temp</strong>: <span  id="minTemp">15</span>°C
          </li>
        </ul></div>
        <div class="days">
          <div class="row">
            <div class="col">MON</div>
            <div class="col">TUE</div>
            <div class="col">WED</div>
            <div class="col">THU</div>
            <div class="col">FRI</div>
        </div>
        <div class="icons">
          <div class="row">
            <div class="col"><i class="fas fa-sun icon"></i></div>
            <div class="col"><i class="fas fa-cloud-sun icon"></i></div>
            <div class="col"><i class="fas fa-cloud icon"></i></div>
            <div class="col"><i class="fas fa-cloud-showers-heavy icon"></i></div>
            <div class="col"><i class="fas fa-sun icon"></i></div>
          </div>
        </div>
      <div class="temp">
        <div class="row">
          <div class="col"><span><strong>20°</strong></span> | 15°</span></div>
          <div class="col"><span><strong>18°</strong></span> | 13°</span></div>
          <div class="col"><span><strong>21°</strong></span> | 16°</span></div>
          <div class="col"><span><strong>22°</strong></span> | 17°</span></div>
          <div class="col"><span><strong>20°</strong></span> | 15°</span></div>
        </div>
    </div>
  </div>
    <script src="src/index.js"></script> 
  </body>
</html>
